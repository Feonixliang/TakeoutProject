<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外卖系统注册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4a90e2, #63b8ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 400px;
            transform: translateY(-20px);
            animation: slideIn 0.5s ease-out;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .btn-register {
            background: #4a90e2;
            color: white;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-register:hover {
            background: #357abd;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(-20px);
            }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }

        .top-nav {
            background: #1976D2;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 30px;
            position: fixed; /* 确保此属性存在 */
            top: 0; /* 添加此行以明确指定顶部位置为0 */
            left: 0; /* 如果希望导航栏从屏幕最左边开始，则添加此行 */
            right: 0; /* 或者如果您想让导航栏横跨整个屏幕宽度，则使用right: 0; 而不是width属性 */
            z-index: 1000; /* 确保有足够的层叠上下文来保持在其他内容之上 */
        }

        .user-menu {
            display: flex;
            gap: 20px;
        }

        .user-btn {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: 0.3s;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="top-nav">
    <nav class="user-menu">
        <a href="/login" class="user-btn">登录</a>
    </nav>
</div>

<div class="register-container">
    <div class="logo">
        <img src="/static/hamburger.png" alt="外卖logo">
    </div>
    <h1>欢迎注册外卖系统</h1>

    <div class="form-group">
        <button type="submit" class="btn-register" onclick="window.location.href='/register/customer'">作为顾客注册</button>
    </div>
    <div class="form-group">
        <button type="submit" class="btn-register" onclick="window.location.href='/register/merchant'">作为商家注册</button>
    </div>
    <div class="form-group">
        <button type="submit" class="btn-register" onclick="window.location.href='/register/rider'">作为骑手注册</button>
    </div>
</div>

</body>
</html>
