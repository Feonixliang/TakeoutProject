        class Cart {
            constructor(merchantId = null) { // å…è®¸ç©ºå€¼åˆå§‹åŒ–
                this.merchantId = merchantId;
                this.items = new Map();
                this.toggleCart(false); // åˆå§‹æ—¶ç¡®ä¿å…³é—­
                this.initCartEvents();
                this.updateCartDisplay(); // åˆå§‹åŒ–æ—¶æ›´æ–°æ˜¾ç¤º
            }

            initCartEvents() {
                const cartIcon = document.querySelector('.cart-icon');
                const cartSidebar = document.querySelector('.cart-sidebar');

                // ç‚¹å‡»å›¾æ ‡åˆ‡æ¢
                cartIcon.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.toggleCart();
                });

                // æ–°å¢ç‚¹å‡»å¤–éƒ¨å…³é—­åŠŸèƒ½
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.cart-sidebar') &&
                        !e.target.closest('.cart-icon') &&
                        cartSidebar.classList.contains('active')) {
                        this.toggleCart(false);
                    }
                });
            }

            // æ–°å¢åˆ‡æ¢æ–¹æ³•
            toggleCart(forceState) {
                const cartSidebar = document.querySelector('.cart-sidebar');
                const newState = forceState !== undefined ?
                    forceState :
                    !cartSidebar.classList.contains('active');
                cartSidebar.classList.toggle('active', newState);
            }

            // æ–°å¢çŠ¶æ€é‡ç½®æ–¹æ³•
            clearCart() {
                // é‡ç½®æ‰€æœ‰å•†å“æ•°é‡æ˜¾ç¤º
                this.items.forEach((_, itemId) => {
                    const menuItem = document.querySelector(`.menu-item[data-item-id="${itemId}"]`);
                    if (menuItem) {
                        menuItem.querySelector('.item-count').textContent = '0';
                    }
                });

                this.items.clear();
                this.updateCartDisplay();
            }

            // æ–°å¢äº‹ä»¶è§£ç»‘æ–¹æ³•é˜²æ­¢é‡å¤ç»‘å®š
            unbindEvents() {
                const cartIcon = document.querySelector('.cart-icon');
                const clone = cartIcon.cloneNode(true);
                cartIcon.parentNode.replaceChild(clone, cartIcon);
            }

            addItem(item, quantity = 1) {
                // æ·»åŠ å•†å®¶IDæ ¡éªŒ
                if (!this.merchantId) {
                    alert('è¯·å…ˆé€‰æ‹©å•†å®¶');
                    return;
                }

                const existing = this.items.get(item.id);
                if (existing) {
                    existing.quantity += quantity;
                } else {
                    this.items.set(item.id, {...item, quantity: quantity});
                }
                this.toggleCart(true);
                this.updateCartDisplay();
                this.updateMenuItemQuantity(item.id);
                this.toggleCart(true);
                this.updateCartDisplay();
                //document.querySelector('.cart-sidebar').style.display = 'block'; // æ–°å¢
            }

            removeItem(itemId) {
                const existing = this.items.get(itemId);
                if (existing) {
                    if (existing.quantity > 1) {
                        existing.quantity -= 1;
                    } else {
                        this.items.delete(itemId);
                    }
                    this.updateCartDisplay();
                    this.updateMenuItemQuantity(itemId);
                    this.updateCartDisplay();
                }
            }

            updateCartDisplay() {
                const container = document.querySelector('.cart-sidebar');
                container.innerHTML = '<h3>è´­ç‰©è½¦</h3>';

                if (this.items.size === 0) {
                    container.innerHTML += '<div class="empty-cart">è´­ç‰©è½¦ä¸ºç©º</div>';
                    return;
                }

                let total = 0;
                this.items.forEach((item) => {  // ä¿®æ”¹å‚æ•°é¡ºåº
                    const div = document.createElement('div');
                    div.className = 'menu-item';
                    div.innerHTML = `
                        <span>${item.name} x${item.quantity}</span>
                        <span>Â¥${(item.price * item.quantity).toFixed(2)}</span>
                    `;
                    container.appendChild(div);
                    total += item.price * item.quantity;
                });

                const totalElem = document.createElement('div');
                totalElem.className = 'cart-total';
                totalElem.innerHTML = `<strong>æ€»è®¡ï¼šÂ¥${total}</strong>`;
                container.appendChild(totalElem);

                const checkoutBtn = document.createElement('button');
                checkoutBtn.className = 'user-btn';
                checkoutBtn.textContent = 'å»ç»“ç®—';
                checkoutBtn.addEventListener('click', () => this.checkout());
                container.appendChild(checkoutBtn);
            }

            updateMenuItemQuantity(itemId) {
                // æŸ¥æ‰¾å¯¹åº”çš„èœå•é¡¹
                const menuItem = document.querySelector(`.menu-item[data-item-id="${itemId}"]`);
                if (menuItem) {
                    const countSpan = menuItem.querySelector('.item-count');
                    const quantity = this.items.get(itemId)?.quantity || 0;
                    countSpan.textContent = quantity;
                }
            }


            async checkout() {
                try {
                    // æ ¼å¼æ ¡éªŒ
                    if(this.items.size === 0) {
                        alert('è´­ç‰©è½¦ä¸ºç©º');
                        return;
                    }

                    const orderData = {
                        merchant_id: this.merchantId,
                        items: Array.from(this.items.values()).map(item => ({
                            dish_id: item.id,
                            quantity: item.quantity
                        }))
                    };

                    const response = await fetch('/api/orders/create/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(orderData)
                    });


                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'ä¸‹å•å¤±è´¥');
                    }

                    const result = await response.json();
                    alert(`ä¸‹å•æˆåŠŸï¼\nå•†å®¶åœ°å€ï¼š${result.merchant_address}\né…é€åœ°å€ï¼š${result.customer_address}`);

                    this.clearCart();
                    document.querySelector('.cart-sidebar').classList.remove('active');

                    // å¼ºåˆ¶æ›´æ–°æ‰€æœ‰èœå•é¡¹æ˜¾ç¤º
                    document.querySelectorAll('.menu-item').forEach(item => {
                        item.querySelector('.item-count').textContent = '0';
                    });

                    window.navigation.backToPrevious(); // è¿”å›ä¸Šä¸€é¡µ


                } catch (error) {
                    console.error('ç»“ç®—å¤±è´¥:', error);
                    alert('ä¸‹å•å¤±è´¥ï¼š' + error.message);
                }
            }
        }
