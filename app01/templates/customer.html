<!-- customer.html 顾客系统完整代码 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食广场</title>
    <style>
        :root {
            --ctrip-blue: #10478a;         /* 主品牌蓝 */
            --ctrip-orange: #4A90E2;       /* 品牌橙 */
            --success-green: #14C9A2;      /* 成功绿 */
            --danger-red: #F54E4E;         /* 警示红 */
            --bg-light: #F5F7FA;           /* 浅灰背景 */
            --text-dark: #2D3436;          /* 深灰文字 */
            --text-light: #FFFFFF;         /* 纯白文字 */
            --border-color: #DFE3E8;       /* 边框颜色 */
            --radius-md: 4px;              /* 中等圆角 */
            --radius-lg: 8px;              /* 大圆角 */
            --shadow-sm: 0 2px 8px rgba(28, 36, 56, 0.08);  /* 小阴影 */
            --shadow-md: 0 4px 12px rgba(28, 36, 56, 0.12); /* 中等阴影 */
            --shadow-lg: 0 8px 24px rgba(28, 36, 56, 0.16); /* 大阴影 */
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1); /* 过渡效果 */
        }

        /* 包含与骑手系统相同的共用样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', '微软雅黑', sans-serif;
        }

        body {
            background: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* 整体布局 */
        .container {
            display: flex;
            min-height: 100vh;
        }

        /* 左侧导航栏 */
        .sidebar {
            width: 240px;
            background: var(--ctrip-blue);
            position: fixed;
            height: 100%;
            box-shadow: var(--shadow-md);
            z-index: 1000;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px;
        }

        .logo {
            color: var(--text-light);
            font-size: 20px;
            font-weight: 500;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.15);
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin: 15px 0;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            color: rgba(255,255,255,0.9);
            padding: 12px 16px;
            margin: 8px 0;
            border-radius: var(--radius-md);
            transition: var(--transition);
            text-decoration: none;
            font-size: 14px;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.15);
            transform: translateX(4px);
        }

        .nav-link.active {
            background: rgba(255,255,255,0.2);
            border-left: 4px solid var(--ctrip-orange);
        }

        /* 顶部导航栏 */
        .top-nav {
            position: fixed;
            top: 0;
            right: 0;
            left: 240px;
            height: 64px;
            background: var(--text-light);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 24px;
            z-index: 999;
            transition: left 0.3s;
        }

        .user-menu {
            display: flex;
            gap: 20px;
        }

        .user-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: var(--radius-md);
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            background: var(--ctrip-orange);
            color: var(--text-light);
            font-size: 14px;
        }

        .user-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        /* 主内容区域 */
        .main-content {
            margin-left: 240px;
            padding: 88px 32px 32px;
            min-height: 100vh;
            transition: margin 0.3s;
            width: calc(100% - 240px);
        }

        .merchant-card {
            width: 100%;
            padding: 24px;
            margin-bottom: 24px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }
        .merchant-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .merchant-info h3 {
            color: var(--ctrip-blue);
            font-size: 18px;
            margin-bottom: 12px;
            border-bottom: 2px solid var(--ctrip-orange);
            padding-bottom: 8px;
        }

        .merchant-info p {
            color: var(--text-dark);
            font-size: 14px;
            line-height: 1.6;
            margin: 8px 0;
        }

        .browse-btn {
            padding: 10px 24px;
            font-size: 14px;
            border-radius: 20px;
            background: var(--ctrip-blue);
            color: var(--text-light);
            transition: var(--transition);
        }
        .browse-btn:hover {
            background: var(--ctrip-orange);
            transform: scale(1.05);
        }

        /* ========== 点菜界面 ========== */
        .menu-container {
            display: grid;
            grid-template-columns: minmax(160px, 200px) minmax(300px, 1fr); /* 设置合理的最小最大宽度 */
            gap: 24px;
            align-items: start; /* 顶部对齐 */
            margin-top: 32px;
        }
        .menu-item {
            background: var(--text-light);
            border-radius: var(--radius-md);
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .item-price {
            font-size: 16px;
            color: var(--ctrip-orange);
            font-weight: 600;
        }
        .plus-btn, .minus-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--ctrip-blue);
            color: var(--text-light);
            border: none;
            font-size: 16px;
            transition: var(--transition);
        }
        .plus-btn:hover, .minus-btn:hover {
            background: var(--ctrip-orange);
            transform: scale(1.1);
        }

        /* ========== 购物车侧边栏 ========== */
        .cart-sidebar {
            z-index: 1000;
            background: var(--text-light);
            box-shadow: var(--shadow-lg);
            width: 320px;
            padding: 24px;
            border-left: 3px solid var(--ctrip-orange);
        }
        .cart-sidebar h3 {
            color: var(--ctrip-blue);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 12px;
            margin-bottom: 16px;
        }


        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                z-index: 100;
            }
            .sidebar.active {
                width: 240px;
            }
            .top-nav {
                width: 100%;
                left: 0;
            }
            .main-content {
                margin-left: 0;
                width: 100%;
            }
        }

        .cart-sidebar {
            position: fixed;
            right: 0;
            top: 60px;
            width: 300px;
            background: white;
            padding: 20px;
            height: calc(100vh - 60px);
            box-shadow: -2px 0 8px rgba(0,0,0,0.1);
        }

        .restaurant-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .restaurant-info h3 {
            color: #1A237E;
            margin-bottom: 8px;
        }

        .restaurant-info p {
            color: #666;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .stat-item {
            background: #E3F2FD;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        section {
            display: none;
        }

        section.active {
            display: block;
        }

        .nav-link.active {
            background: #303F9F;
        }

        .merchant-stats {
            display: flex;
            gap: 12px;
            margin: 15px 0;
            padding: 12px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        .stat-item {
            background: #F8F9FA;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #607D8B;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .stat-item:before {
            content: '•';
            color: #FFC107;
            font-weight: bold;
            margin-right: 6px;
        }

        .browse-btn:active {
            transform: scale(0.98);
        }
        /* 商家列表布局 */
        .merchant-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            width: 100%;
        }


        /* 模板标记隐藏 */
        .merchant-card.template {
            display: none !important;
        }

        /* 点菜界面样式 */
        #merchant-detail {
            position: relative;
        }

        .merchant-header {
            position: sticky;
            top: 64px;
            z-index: 800; /* 保持较高层级 */
            background: var(--text-light);
            padding: 24px;
            margin-bottom: 20px; /* 增加底部间距 */
        }

        .merchant-title {
            font-size: 24px;
            color: var(--ctrip-blue);
            margin-bottom: 12px;
        }

        .menu-container {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 20px;
            position: relative;
            margin-top: 20px; /* 新增间距 */
        }

        .menu-categories {
            position: sticky;
            top: 180px; /* 在商家头部下方留出足够空间 */
            height: calc(100vh - 200px); /* 调整容器高度 */
            z-index: 700; /* 确保在商家头部之下 */
        }

        .category-list {
            background: var(--text-light);
            border-radius: var(--radius-lg);
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .category-item {
            padding: 12px 16px;
            margin: 8px 0;
            border-radius: var(--radius-md);
        }

        .category-item.active {
            background: #E3F2FD;
            border-radius: 4px;
        }

        .category-header {
            grid-column: 1 / -1; /* 跨全部列 */
            font-size: 18px;
            color: var(--ctrip-blue);
            padding: 16px 0;
            border-bottom: 2px solid var(--border-color);
            margin: 8px 0 16px;
            width: 100%;
        }

        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* 修正列宽 */
            gap: 16px;
        }

        .menu-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;

        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .plus-btn, .minus-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 1px solid #1976D2;
            background: white;
            color: #1976D2;
            cursor: pointer;
        }

        .plus-btn:hover, .minus-btn:hover {
            background: #E3F2FD;
        }

        .cart-sidebar {
            /* 移除display: none */
            position: fixed;
            right: 0;
            top: 60px;
            width: 300px;
            background: white;
            padding: 20px;
            height: calc(100vh - 60px);
            box-shadow: -2px 0 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out;
            transform: translateX(100%);
            display: block !important;
            visibility: hidden;  /* 新增 */
        }

        .cart-sidebar.active {
            transform: translateX(0);
            visibility: visible; /* 新增 */
        }

        .menu-item {
            transition: all 0.3s ease;
            opacity: 1;
            max-height: 100px;
            overflow: hidden;
        }

        .menu-item.hidden {
            opacity: 0;
            max-height: 0;
            margin: 0;
            padding: 0;
        }

        .search-bar {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            max-width: 600px;
        }
        #searchInput {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 14px;
        }
        #sortSelect {
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--text-light);
            cursor: pointer;
        }
        .avg-price {
            color: var(--text-dark);
            font-size: 0.9em;
            margin-top: 8px;
        }
        .avg-price::before {
            content: '💰 均价 ';
        }

        .search-btn {
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--ctrip-blue);
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
        }

        .search-btn:hover {
            background: var(--ctrip-orange);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }
        .address-form {
            max-width: 600px;
            background: white;
            padding: 24px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }

        .current-address-text {
            padding: 12px;
            background: var(--bg-light);
            border-radius: var(--radius-md);
            margin: 12px 0;
        }

        #newAddress {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            margin: 12px 0;
        }

        .form-group {
            margin: 20px 0;
        }

        .message {
            margin-top: 15px;
            color: var(--danger-red);
            min-height: 20px;
        }

        /* 订单样式 */
        .order-card {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            margin: 16px 0;
            padding: 20px;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 12px;
        }

        .merchant-info {
            flex: 1;
        }

        .order-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .order-status.pending { background: #FFF4E5; color: #FFB020; }
        .order-status.active { background: #E8F2FF; color: #4091F7; }
        .order-status.completed { background: #E6F9F5; color: #14C9A2; }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .order-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .total-price {
            font-weight: 600;
            color: var(--ctrip-blue);
        }

        /* 新增筛选按钮样式 */
        .filter-group {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-light);
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
        }

        .filter-btn:hover {
            background: var(--ctrip-blue);
            color: var(--text-light);
            transform: translateY(-1px);
        }

        .filter-btn.active {
            background: var(--ctrip-blue);
            color: var(--text-light);
            border-color: var(--ctrip-orange);
        }

    </style>
</head>
<body>
    <div class="menu-toggle"></div>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">美食广场</div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#" class="nav-link active" data-type="home">首页</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-type="orders">订单</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-type="address">地址管理</a></li>
            </ul>
        </nav>

        <div class="top-nav">
            <nav class="user-menu">
                <span class="user-btn">欢迎用户:{{ customer_name }}</span>
                <a href="/login" class="user-btn">退出</a>
                <a href="#" class="user-btn cart-icon">🛒 购物车</a>
            </nav>
        </div>

        <main class="main-content">


            <!-- 首页内容 -->
            <section id="home" class="active">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="搜索商家名称...">
                    <button id="searchBtn" class="search-btn">搜索</button>
                    <select id="sortSelect">
                        <option value="default">默认排序</option>
                        <option value="price_asc">价格从低到高</option>
                        <option value="price_desc">价格从高到低</option>
                    </select>
                </div>
                <h2>推荐商家</h2>
                    <div class="merchant-list"></div>
                    <!-- 商家卡片模板 -->
                    <div class="merchant-card template" style="display: block">
                        <div class="restaurant-info">
                            <h3 class="merchant-name"></h3>
                            <p>📍商家地址：<span class="merchant-address"></span></p>
                            <div class="merchant-stats">
                                <span class="stat-item">⭐4.8</span>
                                <span class="stat-item">月售1000+</span>
                                <div class="avg-price">💰 均价 --</div> <!-- 新增均价显示 -->
                            </div>
                        </div>
                        <button class="browse-btn">进店逛逛</button>
                    </div>
            </section>

            <!-- 点菜界面 -->
            <section id="merchant-detail" style="display: none;">
                <div class="merchant-header">
                    <button class="back-btn user-btn">← 返回</button>
                    <h2 class="merchant-title"></h2>
                    <div class="merchant-info">
                        <span>评分：<span class="merchant-rating"></span></span>
                        <span>月售：<span class="merchant-monthly-sales"></span></span>
                    </div>
                </div>

                <div class="menu-container">
                    <!-- 左侧菜单分类 -->
                    <div class="menu-categories">
                        <div class="category-list"></div>
                    </div>

                    <!-- 右侧菜品列表 -->
                    <div class="menu-items">
                        <div class="menu-item template">
                            <div class="item-info">
                                <h3 class="item-name"></h3>
                                <p class="item-desc"></p>
                                <div class="item-price">¥<span></span></div>
                            </div>
                            <div class="item-controls">
                                <button class="minus-btn">－</button>
                                <span class="item-count">0</span>
                                <button class="plus-btn">＋</button>
                            </div>
                        </div>
                    </div>

                    <!-- 新增全局模板 -->
                    <div id="global-templates" style="display: none;">

                        <!-- 订单模板 -->
                        <div class="order-card template">
                            <div class="order-header">
                                <div class="merchant-info">
                                    <h3 class="merchant-name"></h3>
                                    <span class="order-status"></span>
                                </div>
                                <span class="order-id">订单号：</span>
                            </div>
                            <div class="order-body">
                                <div class="items-list"></div>
                                <div class="order-footer">
                                    <div class="total-price">总价：¥<span></span></div>
                                </div>
                            </div>
                        </div>

                        <div class="menu-item template">
                            <div class="item-info">
                                <h3 class="item-name"></h3>
                                <p class="item-desc"></p>
                                <div class="item-price">¥<span></span></div>
                            </div>
                            <div class="item-controls">
                                <button class="minus-btn">－</button>
                                <span class="item-count">0</span>
                                <button class="plus-btn">＋</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 订单内容 -->
            <section id="orders">
                <div class="section-header">
                    <h2>我的订单</h2>
                    <div class="filter-group">
                        <button class="filter-btn active" data-status="all">全部订单</button>
                        <button class="filter-btn" data-status="pending">待接单</button>
                        <button class="filter-btn" data-status="active">配送中</button>
                        <button class="filter-btn" data-status="completed">已完成</button>
                    </div>
                </div>
                <div class="order-list" id="orders-container">
                    <!-- 订单模板 -->
                    <div class="order-card template">
                        <div class="order-header">
                            <div class="merchant-info">
                                <h3 class="merchant-name"></h3>
                                <span class="order-status"></span>
                            </div>
                            <span class="order-id">订单号：</span>
                        </div>
                        <div class="order-body">
                            <div class="items-list"></div>
                            <div class="order-footer">
                                <div class="total-price">总价：¥<span></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 收藏内容 -->
            <section id="favorites">
                <h2>我的收藏</h2>
                <div class="restaurant-list">
                    <!-- 收藏商家 -->
                </div>
            </section>

            <!-- 地址管理 -->
            <section id="address">
            <h2>地址管理</h2>
            <div class="address-form">
                <div class="current-address">
                    <h3>当前地址：</h3>
                    <p class="current-address-text">{{ customer.caddress }}</p>
                </div>
                <div class="edit-address">
                    <h3>修改地址：</h3>
                    <div class="form-group">
                        <textarea id="newAddress" rows="4"
                            placeholder="请输入新的配送地址"></textarea>
                    </div>
                    <button class="user-btn" id="saveAddress">保存地址</button>
                    <div class="message"></div>
                </div>
            </div>
        </section>
        </main>

        <div class="cart-sidebar" style="display: none;">
            <h3>购物车</h3>
            <div class="menu-item">
                <span>水煮鱼 x1</span>

    <script>
        // 导航控制逻辑
        class Navigation {
            constructor() {
                this.currentView = 'home'; // 新增当前视图状态跟踪

            initNavigation() {

            handleNavClick(event) {
                event.preventDefault();
                const target = event.target;
                const sectionId = target.dataset.type;

                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                target.classList.add('active');

                // 切换内容区域
                this.switchSection(sectionId);
            }

            switchSection(sectionId) {
                // 隐藏所有常规内容区域
                document.querySelectorAll('section').forEach(section => {
                    section.classList.remove('active');
                    section.style.display = 'none';
                });

                // 隐藏商家详情界面
                document.getElementById('merchant-detail').style.display = 'none';

                // 更新当前视图状态
                this.currentView = sectionId;

                // 显示目标区域
                const targetSection = document.getElementById(sectionId);
                if(targetSection) {
                    targetSection.style.display = 'block';
                    targetSection.classList.add('active');
                    this.loadSectionData(sectionId);
                }
            }

            loadInitialData() {
                this.loadMerchants();
            }


            //创建单个商家卡片
            // 修正创建卡片方法
            createMerchantCard(merchant, template) {
                const clone = template.cloneNode(true);
                clone.classList.remove('template');
                clone.style.display = 'block';
                // 填充数据
                clone.querySelector('.merchant-name').textContent = merchant.name;
                clone.querySelector('.merchant-address').textContent = merchant.address;

                // 显示平均价格
                const avgPrice = clone.querySelector('.avg-price');
                if (avgPrice) {
                    avgPrice.textContent = (typeof merchant.avg_price === 'number' && !isNaN(merchant.avg_price))
                        ? merchant.avg_price.toFixed(2)
                        : '--';
                }
                clone.querySelector('.browse-btn').addEventListener('click', () => {
                    this.showMerchantDetail(merchant.id);
                });
                return clone;
            }


            // 渲染商家列表
            renderMerchantsList(merchants) {
                const template = document.querySelector('#home .merchant-card.template');
                const merchantList = document.querySelector('#home .merchant-list');
                merchantList.innerHTML = '';

                merchants.forEach(merchant => {
                    const clone = this.createMerchantCard(merchant, template);
                    merchantList.appendChild(clone);
                });
            }

            async loadMerchants() {
                try {
                    // 获取搜索参数
                    const searchName = document.getElementById('searchInput').value;
                    const sortType = document.getElementById('sortSelect').value;

                    const url = new URL('/api/merchants/', window.location.origin);
                    url.searchParams.set('name', searchName);
                    url.searchParams.set('sort', sortType);
                    const response = await fetch(url, {
                        method: 'GET',
                        credentials: 'include'
                    });
                    if (!response.ok) throw new Error(`HTTP错误 ${response.status}`);
                    const merchants = await response.json();
                    this.renderMerchantsList(merchants);
                } catch (error) {
                    console.error('加载商家失败:', error);
                    const merchantList = document.querySelector('#home .merchant-list');
                    merchantList.innerHTML = '<div class="error-msg">加载商家失败，请稍后重试</div>';
                }
            }

            async showMerchantDetail(merchantId) {
                try {
                    if(window.cart) window.cart.toggleCart(false);
                    // 创建新购物车实例并重置状态
                    window.cart = new Cart(merchantId);
                    window.cart.clearCart(); // 新增方法用于状态重置


                    // 保存当前导航状态
                    this.previousView = this.currentView;
                    this.currentView = 'merchant-detail';

                    // 隐藏所有常规section
                    document.querySelectorAll('section').forEach(section => {
                        section.style.display = 'none';
                    });

                    // 显示商家详情界面
                    document.getElementById('merchant-detail').style.display = 'block';

                    // 清除导航激活状态
                    document.querySelectorAll('.nav-link').forEach(link => {
                        link.classList.remove('active');
                    });

                    // 获取商家详情和菜单数据
                   const [merchantRes, menuRes] = await Promise.all([
                        fetch(`/api/merchants/${merchantId}/`),
                        fetch(`/api/merchants/${merchantId}/menu/`)
                    ]);

                    if (!merchantRes.ok || !menuRes.ok) throw new Error('请求失败');

                    const merchantData = await merchantRes.json();
                    const menuData = await menuRes.json();
                    console.log('菜单数据:', menuData); // 新增调试信息

                    // 填充商家信息
                    document.querySelector('.merchant-title').textContent = merchantData.name;
                    document.querySelector('.merchant-rating').textContent = merchantData.rating;
                    document.querySelector('.merchant-monthly-sales').textContent = merchantData.monthly_sales;

                    // 渲染分类（使用新返回的categories字段）
                    this.renderCategories(menuData.categories);

                    // 渲染菜品（使用新结构的menu字段）
                    this.renderMenuItems(menuData.menu);

                    // 切换界面
                    this.switchToMerchantDetail();

                    // 初始化购物车（重置）
                     window.cart = new Cart(merchantId);
                     document.querySelector('.cart-sidebar').classList.remove('active');
                }
                catch (error) {
                    console.error('加载商家详情失败:', error);
                    alert('加载商家信息失败，请稍后重试');
                }
            }

            async loadCurrentAddress() {
                try {
                    const response = await fetch('/api/address/', {
                        method: 'GET',
                        credentials: 'include'
                    });
                    if (!response.ok) throw new Error('获取地址失败');
                    const data = await response.json();
                    document.querySelector('.current-address-text').textContent = data.address;
                } catch (error) {
                    console.error('加载地址失败:', error);
                }
            }

            async saveAddress() {
                const newAddress = document.getElementById('newAddress').value.trim();
                const messageDiv = document.querySelector('#address .message');

                if (!newAddress) {
                    messageDiv.textContent = '地址不能为空';
                    return;
                }

                try {
                    const response = await fetch('/api/address/', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        body: JSON.stringify({ address: newAddress })
                    });

                    const result = await response.json();
                    if (!response.ok) {
                        throw new Error(result.error || '保存失败');
                    }

                    // 更新显示
                    document.querySelector('.current-address-text').textContent = newAddress;
                    document.getElementById('newAddress').value = '';
                    messageDiv.textContent = '地址更新成功！';
                    setTimeout(() => messageDiv.textContent = '', 2000);

                } catch (error) {
                    console.error('保存地址失败:', error);
                    messageDiv.textContent = error.message;
                }
            }

            backToPrevious() {
                if(this.previousView) {
                    this.switchSection(this.previousView);
                    // 恢复导航激活状态
                    document.querySelector(`[data-type="${this.previousView}"]`).classList.add('active');
                }
            }



            renderCategories(categories) {
                const container = document.querySelector('.category-list');
                container.innerHTML = '';

                categories.forEach(category => {
                    const div = document.createElement('div');
                    div.className = 'category-item';
                    div.textContent = category;
                    div.dataset.category = category; // 添加数据属性
                    div.addEventListener('click', (e) => {
                        // 移除所有active状态
                        document.querySelectorAll('.category-item').forEach(item => {
                            item.classList.remove('active');
                        });
                        div.classList.add('active');
                        this.filterMenuByCategory(category); // 改为调用过滤方法
                    });
                    container.appendChild(div);
                });

                if (categories.length > 0) {
                    container.firstChild.click(); // 默认触发第一个分类
                }
            }

            // 新增菜品过滤方法
            filterMenuByCategory(category) {
                // 处理分类标题
                document.querySelectorAll('.category-header').forEach(header => {
                    if (header.textContent === category) {
                        header.style.display = 'block';
                    } else {
                        header.style.display = 'none';
                    }
                });

                // 处理菜品项
                document.querySelectorAll('.menu-item:not(.template)').forEach(item => {
                    if (item.dataset.category === category) {
                        item.style.display = 'flex'; // 显示匹配分类的菜品
                    } else {
                        item.style.display = 'none';   // 隐藏其他分类菜品
                    }
                });

                // 滚动到顶部
                document.querySelector('.menu-items').scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }

            // 在Navigation类中添加以下方法
            scrollToCategory(category) {
                const header = document.querySelector(`#category-${category}`);
                if (header) {
                    header.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            }


            renderMenuItems(menu) {
                const template = document.querySelector('#global-templates .menu-item.template');
                const container = document.querySelector('.menu-items');
                container.innerHTML = '';

                // 清空现有内容但保留模板
                Array.from(container.children).forEach(child => {
                    if (!child.classList.contains('template')) {
                        child.remove();
                    }
                });

                // 遍历每个分类
                Object.entries(menu).forEach(([category, items]) => {
                    // 添加分类标题
                    const categoryHeader = document.createElement('h3');
                    categoryHeader.className = 'category-header';
                    categoryHeader.textContent = category;
                    categoryHeader.dataset.category = category; // 添加数据属性
                    container.appendChild(categoryHeader);

                    // 添加菜品项
                    items.forEach(item => {
                        const clone = this.createMenuItem(template, item);
                        clone.dataset.category = category; // 为菜品添加分类属性
                        container.appendChild(clone);
                    });
                });
            }

            createMenuItem(template, item) {
                if (!template) {
                    console.error('菜单模板元素未找到');
                    return document.createElement('div'); // 返回空元素防止崩溃
                }

                const clone = template.cloneNode(true);
                clone.classList.remove('template');

                clone.querySelector('.item-name').textContent = item.name;
                clone.querySelector('.item-price span').textContent = item.price.toFixed(2);

                clone.dataset.itemId = item.id; // 添加数据属性
                const countSpan = clone.querySelector('.item-count');
                countSpan.textContent = '0'; // 初始化数量

                // 绑定事件
                const controls = clone.querySelector('.item-controls');
                controls.querySelector('.plus-btn').addEventListener('click', () => {
                    window.cart.addItem(item, 1);
                });
                controls.querySelector('.minus-btn').addEventListener('click', () => {
                    window.cart.removeItem(item.id);
                });
                return clone;
            }

            switchToMerchantDetail() {
                // 隐藏所有内容区域
                document.querySelectorAll('section').forEach(section => {
                    section.classList.remove('active');
                    section.style.display = 'none';
                });

                // 显示点菜界面
                const detailSection = document.getElementById('merchant-detail');
                detailSection.style.display = 'block';
                detailSection.classList.add('active');

                // 显示返回按钮
                document.querySelector('.back-btn').addEventListener('click', () => {
                    this.switchSection('home');
                });
            }

            updateCart(item, change) {
                // 这里实现购物车更新逻辑
                console.log(`更新购物车：${item.name} 数量变化：${change}`);
                // 需要实现具体的购物车逻辑，更新侧边栏等
            }

            showMerchantInterface(){

            }

            async loadSectionData(sectionId) {
                switch (sectionId) {
                    case 'home':
                        this.loadRestaurants();
                        break;
                    case 'orders':
                        await this.loadOrders();
                        break;
                    case 'favorites':
                        // 加载收藏数据
                        break;

                }
            }

            // 在loadOrders方法中添加数据校验
            async loadOrders() {
                try {
                    const response = await fetch('/api/customer/orders/');
                    if (!response.ok) throw new Error(`HTTP错误 ${response.status}`);

                    const data = await response.json();
                    if (!Array.isArray(data)) {
                        throw new Error('返回数据格式错误');
                    }

                    this.renderOrders(data);
                } catch (error) {
                    console.error('[ERROR] 加载订单失败:', error);
                    const container = document.querySelector('#orders-container');
                    container.innerHTML = `
                        <div class="error-msg">
                            <p>加载订单失败</p>
                            <p>${error.message}</p>
                        </div>
                    `;
                }
            }


            // 修改后的renderOrders方法
            renderOrders(orders) {
                const container = document.querySelector('#orders-container');
                container.innerHTML = '';
                const template = document.querySelector('#global-templates .order-card.template');

                orders.forEach(order => {
                    const clone = template.cloneNode(true);
                    clone.classList.remove('template');

                    // 填充基础信息
                    clone.querySelector('.merchant-name').textContent = order.merchant.name;
                    clone.querySelector('.order-id').textContent = `订单号：${order.oid}`;
                    clone.querySelector('.total-price span').textContent = order.total_price.toFixed(2);

                    // 状态显示
                    const statusElem = clone.querySelector('.order-status');
                    statusElem.textContent = order.status;
                    statusElem.className = `order-status ${order.status.toLowerCase()}`;

                    // 填充菜品项
                    const itemsContainer = clone.querySelector('.items-list');
                    itemsContainer.innerHTML = order.items.map(item => `
                        <div class="order-item" data-item-id="${item.id}">
                            <span>${item.name} ×${item.quantity}</span>
                            <span>¥${item.subtotal.toFixed(2)}</span>
                        </div>
                    `).join('');

                    container.appendChild(clone);
                });
            }


            filterOrders(status, target) {
                document.querySelectorAll('#orders .filter-btn').forEach(b => b.classList.remove('active'));
                target.classList.add('active');

                document.querySelectorAll('#orders .order-card:not(.template)').forEach(order => {
                    const shouldShow = status === 'all' || order.querySelector('.order-status').classList.contains(status);
                    order.style.display = shouldShow ? 'block' : 'none';
                });
            }
        }

        class Cart {
            constructor(merchantId = null) { // 允许空值初始化
                this.merchantId = merchantId;
                this.items = new Map();
                this.toggleCart(false); // 初始时确保关闭
                this.initCartEvents();
                this.updateCartDisplay(); // 初始化时更新显示
            }

            initCartEvents() {
                const cartIcon = document.querySelector('a.user-btn.cart-icon');
                const cartSidebar = document.querySelector('.cart-sidebar');

                // 点击图标切换
                cartIcon.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.toggleCart();
                });

                // 新增点击外部关闭功能
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.cart-sidebar') &&
                        !e.target.closest('.cart-icon') &&
                        cartSidebar.classList.contains('active')) {
                        this.toggleCart(false);
                    }
                });
            }

            // 新增切换方法
            toggleCart(forceState) {
                const cartSidebar = document.querySelector('.cart-sidebar');
                const newState = forceState !== undefined ?
                    forceState :
                    !cartSidebar.classList.contains('active');
                cartSidebar.classList.toggle('active', newState);
            }

            // 新增状态重置方法
            clearCart() {
                // 重置所有商品数量显示
                this.items.forEach((_, itemId) => {
                    const menuItem = document.querySelector(`.menu-item[data-item-id="${itemId}"]`);
                    if (menuItem) {
                        menuItem.querySelector('.item-count').textContent = '0';
                    }
                });

                this.items.clear();
                this.updateCartDisplay();
            }

            // 新增事件解绑方法防止重复绑定
            unbindEvents() {
                const cartIcon = document.querySelector('a.user-btn.cart-icon');
                const clone = cartIcon.cloneNode(true);
                cartIcon.parentNode.replaceChild(clone, cartIcon);
            }

            addItem(item, quantity = 1) {
                // 添加商家ID校验
                if (!this.merchantId) {
                    alert('请先选择商家');
                    return;
                }

                const existing = this.items.get(item.id);
                if (existing) {
                    existing.quantity += quantity;
                } else {
                    this.items.set(item.id, {...item, quantity: quantity});
                }
                this.toggleCart(true);
                this.updateCartDisplay();
                this.updateMenuItemQuantity(item.id);
                this.toggleCart(true);
                this.updateCartDisplay();
                //document.querySelector('.cart-sidebar').style.display = 'block'; // 新增
            }

            removeItem(itemId) {
                const existing = this.items.get(itemId);
                if (existing) {
                    if (existing.quantity > 1) {
                        existing.quantity -= 1;
                    } else {
                        this.items.delete(itemId);
                    }
                    this.updateCartDisplay();
                    this.updateMenuItemQuantity(itemId);
                    this.updateCartDisplay();
                }
            }

            updateCartDisplay() {
                const container = document.querySelector('.cart-sidebar');
                container.innerHTML = '<h3>购物车</h3>';

                if (this.items.size === 0) {
                    container.innerHTML += '<div class="empty-cart">购物车为空</div>';
                    return;
                }

                let total = 0;
                this.items.forEach((item) => {  // 修改参数顺序
                    const div = document.createElement('div');
                    div.className = 'menu-item';
                    div.innerHTML = `
                        <span>${item.name} x${item.quantity}</span>
                        <span>¥${(item.price * item.quantity).toFixed(2)}</span>
                    `;
                    container.appendChild(div);
                    total += item.price * item.quantity;
                });

                const totalElem = document.createElement('div');
                totalElem.className = 'cart-total';
                totalElem.innerHTML = `<strong>总计：¥${total}</strong>`;
                container.appendChild(totalElem);

                const checkoutBtn = document.createElement('button');
                checkoutBtn.className = 'user-btn';
                checkoutBtn.textContent = '去结算';
                checkoutBtn.addEventListener('click', () => this.checkout());
                container.appendChild(checkoutBtn);
            }

            updateMenuItemQuantity(itemId) {
                // 查找对应的菜单项
                const menuItem = document.querySelector(`.menu-item[data-item-id="${itemId}"]`);
                if (menuItem) {
                    const countSpan = menuItem.querySelector('.item-count');
                    const quantity = this.items.get(itemId)?.quantity || 0;
                    countSpan.textContent = quantity;
                }
            }


            async checkout() {
                try {
                    // 格式校验
                    if(this.items.size === 0) {
                        alert('购物车为空');
                        return;
                    }

                    const orderData = {
                        merchant_id: this.merchantId,
                        items: Array.from(this.items.values()).map(item => ({
                            dish_id: item.id,
                            quantity: item.quantity
                        }))
                    };

                    const response = await fetch('/api/orders/create/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(orderData)
                    });


                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || '下单失败');
                    }

                    const result = await response.json();
                    alert(`下单成功！\n商家地址：${result.merchant_address}\n配送地址：${result.customer_address}`);

                    this.clearCart();
                    document.querySelector('.cart-sidebar').classList.remove('active');

                    // 强制更新所有菜单项显示
                    document.querySelectorAll('.menu-item').forEach(item => {
                        item.querySelector('.item-count').textContent = '0';
                    });

                    window.navigation.backToPrevious(); // 返回上一页


                } catch (error) {
                    console.error('结算失败:', error);
                    alert('下单失败：' + error.message);
                }
            }
        }

        // 初始化购物车
        document.addEventListener('DOMContentLoaded', () => {
            window.navigation = new Navigation(); // 确保全局可访问
            window.cart = new Cart();
            document.getElementById('searchBtn').addEventListener('click', () => {
                window.navigation.loadMerchants();
                new Navigation();
            });
        });


    </script>
