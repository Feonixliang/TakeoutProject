{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â§ñÂçñÁ≥ªÁªüÁôªÂΩï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4a90e2, #63b8ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .top-nav {
            background: #1976D2;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 30px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .user-menu {
            display: flex;
            gap: 20px;
        }

        .user-btn {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: 0.3s;
            cursor: pointer;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 400px;
            margin-top: 80px;
            animation: slideIn 0.5s ease-out forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            position: relative;
            margin-bottom: 30px;
        }

        .form-control {
            width: 100%;
            padding: 20px 15px 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #4a90e2;
            outline: none;
        }

        .form-group label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
            transition: 0.2s;
        }

        .form-control:focus + label,
        .form-control:not(:placeholder-shown) + label {
            top: 8px;
            transform: translateY(0);
            font-size: 12px;
            color: #4a90e2;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
        }

        .btn-login {
            background: #4a90e2;
            color: white;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            position: relative;
        }

        .btn-login:hover {
            background: #357abd;
        }

        .loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .error-message {
            color: #dc3545;
            padding: 10px;
            margin-bottom: 15px;
            background: #f8d7da;
            border-radius: 5px;
            display: none;
        }

        .social-login {
            margin-top: 25px;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #666;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: none;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .social-btn:hover {
            transform: scale(1.1);
        }

        .social-btn img {
            width: 100%;
            height: auto;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <nav class="user-menu">
            <a href="/register/choose" class="user-btn">Ê≥®ÂÜå</a>
        </nav>
    </div>

    <div class="login-container">
        <div class="logo">
            <img src="{% static 'img/hamburger.png' %}" alt="Â§ñÂçñlogo">
        </div>
        <h1>Ê¨¢ËøéÁôªÂΩïÂ§ñÂçñÁ≥ªÁªü</h1>

        <div id="errorMsg" class="error-message"></div>

        <form id="loginForm">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder=" " required>
                <label for="username">Áî®Êà∑Âêç</label>
            </div>

            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder=" " required>
                <label for="password">ÂØÜÁ†Å</label>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <button class="btn-login" onclick="doLogin(event)">Áôª ÂΩï</button>
        </form>

        <div class="social-login">
            <div class="divider">Êàñ‰ΩøÁî®Á¨¨‰∏âÊñπÁôªÂΩï</div>
            <div class="social-icons">
                <button class="social-btn wechat">
                    <img src="{% static 'img/wechat.jpg' %}" alt="ÂæÆ‰ø°ÁôªÂΩï">
                </button>
                <button class="social-btn alipay">
                    <img src="{% static 'img/Alipay.jpg' %}" alt="ÊîØ‰ªòÂÆùÁôªÂΩï">
                </button>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        // ÂõûËΩ¶Êèê‰∫§
        document.getElementById('loginForm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') doLogin(e);
        });

        // ÂØÜÁ†ÅÂèØËßÅÂàáÊç¢
        function togglePassword() {
            const passwordField = document.getElementById('password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        }

        // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 3000);
        }

        // ÁôªÂΩïÂäüËÉΩ
        function doLogin(e) {
            e.preventDefault();
            const btn = e.target;
            const username = $('#username').val().trim();
            const password = $('#password').val().trim();

            // Ê∏ÖÈô§ÊóßÈîôËØØÊèêÁ§∫
            $('#errorMsg').hide();

            // Ë°®ÂçïÈ™åËØÅ
            if (!username || !password) {
                showError('ËØ∑ËæìÂÖ•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å');
                return;
            }

            // Ê∑ªÂä†Âä†ËΩΩÁä∂ÊÄÅ
            btn.classList.add('loading');
            btn.disabled = true;

            $.ajax({
                type: "POST",
                url: "/login/",
                data: JSON.stringify({username, password}),
                contentType: "application/json",
                success: (res) => {
                    if (res === '0') {
                        showError('Áî®Êà∑ÂêçÊàñÂØÜÁ†ÅÈîôËØØ');
                    } else {
                        window.location.href = `/system/${res}`;
                    }
                },
                error: (xhr) => {
                    showError('ËØ∑Ê±ÇÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•');
                },
                complete: () => {
                    btn.classList.remove('loading');
                    btn.disabled = false;
                }
            });
        }
    </script>
</body>
</html>
