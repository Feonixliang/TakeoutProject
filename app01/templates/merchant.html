<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家后台</title>
    <style>
    /* ========== 携程风格配色方案 ========== */
    :root {
        --ctrip-blue: #10478a;         /* 携程品牌蓝 */
        --ctrip-orange: #4A90E2;
        {#FF6A00  携程品牌橙#}
        --ctrip-light-blue: #4A90E2;   /* 辅助蓝色 */
        --success-green: #4A90E2;
        --danger-red: #E53935;         /* 警示红 */
        --bg-light: #F5F7FA;           /* 浅灰背景 */
        --text-dark: #2D3436;          /* 深灰文字 */
        --text-light: #FFFFFF;         /* 纯白文字 */
        --border-color: #DFE3E8;       /* 边框颜色 */
        --radius-md: 4px;
        --radius-lg: 8px;
        --shadow-sm: 0 2px 8px rgba(28, 36, 56, 0.08);
        --shadow-md: 0 4px 12px rgba(28, 36, 56, 0.12);
        --shadow-lg: 0 8px 24px rgba(28, 36, 56, 0.16);
        --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* ========== 基础重置 ========== */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', '微软雅黑', sans-serif;
    }

    body {
        background: var(--bg-light);
        color: var(--text-dark);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
    }

    /* ========== 侧边导航栏 ========== */
    .sidebar {
        width: 240px;
        background: var(--ctrip-blue);
        position: fixed;
        height: 100%;
        box-shadow: var(--shadow-md);
        z-index: 1000;
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .logo {
        color: var(--text-light);
        font-size: 20px;
        font-weight: 500;
        padding: 20px;
        text-align: center;
        border-bottom: 1px solid rgba(255,255,255,0.15);
    }

    .nav-menu {
        padding: 16px;
    }

    .nav-link {
        display: flex;
        align-items: center;
        gap: 12px;
        color: rgba(255,255,255,0.9);
        padding: 12px 16px;
        margin: 8px 0;
        border-radius: var(--radius-md);
        transition: var(--transition);
        text-decoration: none;
        font-size: 14px;
    }

    .nav-link:hover {
        background: rgba(255,255,255,0.15);
        transform: translateX(4px);
    }

    /* ========== 主内容区 ========== */
    .main-content {
        margin-left: 240px;
        padding: 88px 32px 32px;
        min-height: 100vh;
    }

    .top-nav {
        position: fixed;
        top: 0;
        right: 0;
        left: 240px;
        height: 64px;
        background: var(--text-light);
        box-shadow: var(--shadow-sm);
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding: 0 24px;
        z-index: 999;
    }

    /* ========== 按钮样式 ========== */
    .welcome-btn{
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        border-radius: var(--radius-md);
        border: none;
        cursor: pointer;
        font-weight: 500;
        transition: var(--transition);
        background: #71a5e6;
        color: var(--text-light);
        font-size: 14px;
        text-decoration: none !important;
    }


    .user-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        border-radius: var(--radius-md);
        border: none;
        cursor: pointer;
        font-weight: 500;
        transition: var(--transition);
        background: var(--ctrip-orange);
        color: var(--text-light);
        font-size: 14px;
        text-decoration: none !important;
    }

    .user-btn:hover {
        opacity: 0.9;
        transform: translateY(-1px);
        box-shadow: var(--shadow-sm);
    }

    .user-btn.danger {
        background: var(--danger-red);
    }

    .add-dish-btn {
        background: var(--success-green);
    }

    /* ========== 分类过滤按钮 ========== */
    .filter-group {
        display: flex;
        gap: 12px;
        margin: 24px 0;
        flex-wrap: wrap;
    }

    .filter-btn {
        padding: 6px 16px;
        border-radius: 16px;
        border: 1px solid var(--border-color);
        background: var(--text-light);
        color: var(--text-dark);
        cursor: pointer;
        transition: var(--transition);
        font-size: 14px;
    }

    .filter-btn:hover {
        border-color: var(--ctrip-orange);
        color: var(--ctrip-orange);
    }

    .filter-btn.active {
        background: var(--ctrip-orange);
        color: var(--text-light);
        border-color: var(--ctrip-orange);
    }

    /* ========== 卡片设计 ========== */
    .dish-card {
        background: var(--text-light);
        border-radius: var(--radius-lg);
        padding: 16px;
        margin: 16px 0;
        box-shadow: var(--shadow-sm);
        transition: var(--transition);
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid var(--border-color);
    }

    .dish-card:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
    }

    .dish-info h3 {
        color: var(--ctrip-blue);
        font-size: 16px;
        margin-bottom: 4px;
        font-weight: 600;
    }

    .dish-info p {
        color: #666;
        font-size: 13px;
    }

    /* 确保搜索容器可见 */
    .search-container {
        display: flex;
        gap: 12px;
        margin: 16px 0;
        width: 100%;
        max-width: 600px;
    }

    .search-input {
        flex: 1;
        padding: 10px 16px;
        border: 1px solid var(--border-color);
        border-radius: 24px;
        transition: var(--transition);
    }

    .search-input:focus {
        border-color: var(--ctrip-orange);
        box-shadow: 0 0 0 3px rgba(255, 106, 0, 0.15);
    }

    /* 移动端菜单按钮样式 */
    .menu-toggle {
        position: fixed;
        top: 16px;
        left: 16px;
        z-index: 2000;
        display: none;
        padding: 8px 12px;
        background: #1A2F6B;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    @media (max-width: 768px) {
        .menu-toggle {
            display: block;
        }
    }

    /* ========== 表单样式 ========== */
    .dish-form {
        background: var(--text-light);
        border-radius: var(--radius-lg);
        padding: 24px;
        box-shadow: var(--shadow-sm);
        margin-bottom: 24px;
        border: 1px solid var(--border-color);
    }

    .form-group {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
        margin-top: 16px;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px 14px;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        transition: var(--transition);
        font-size: 14px;
        background: var(--text-light);
    }

    input:focus, select:focus {
        outline: none;
        border-color: var(--ctrip-orange);
        box-shadow: 0 0 0 3px rgba(255, 106, 0, 0.15);
    }

    /* ========== 加载动画 ========== */
    .loading-mask {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255,255,255,0.9);
        display: none;
        place-items: center;
        z-index: 2000;
    }

    .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--border-color);
        border-top-color: var(--ctrip-orange);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* ========== 错误提示 ========== */
    .error-msg {
        padding: 12px 16px;
        background: #FFF5F5;
        color: var(--danger-red);
        border-radius: var(--radius-md);
        margin-top: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
        border: 1px solid #FED7D7;
        font-size: 14px;
    }

    /* ========== 编辑表单 ========== */
    .edit-form-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        display: none;
        place-items: center;
        z-index: 2000;
    }

    .edit-form {
        background: var(--text-light);
        padding: 24px;
        border-radius: var(--radius-lg);
        width: 90%;
        max-width: 500px;
        box-shadow: var(--shadow-lg);
        border: 1px solid var(--border-color);
    }

    #orders .merchant-order-card {
        background: white;
        border-radius: 8px;
        padding: 24px;
        margin: 16px 0;
        box-shadow: 0 2px 8px rgba(28, 36, 56, 0.08);
        border-left: 4px solid transparent;
    }

    #orders .order-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #F0F2F5;
        padding-bottom: 16px;
        margin-bottom: 20px;
    }

    #orders .order-id {
        font-size: 16px;
        font-weight: 600;
        color: #1A2F6B;
    }

    #orders .order-id .value {
        color: #4091F7;
        margin-left: 8px;
    }

    #orders .order-body {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 24px;
        margin-bottom: 20px;
    }

    #orders .order-body h4 {
        font-size: 14px;
        color: #6B7A8F;
        margin-bottom: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    #global-templates {
      position: absolute;
      left: -9999px;
      visibility: hidden;
    }

    .password-form {
        background: var(--text-light);
        border-radius: var(--radius-lg);
        padding: 24px;
        margin-top: 24px;
        box-shadow: var(--shadow-sm);
    }

    .password-form h3 {
        color: var(--ctrip-blue);
        margin-bottom: 16px;
        font-size: 18px;
    }

    #change-password-form .form-group {
        margin-bottom: 16px;
    }

    #change-password-form input[type="password"] {
        width: 100%;
        padding: 10px 16px;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        transition: var(--transition);
    }

    #change-password-form input:focus {
        border-color: var(--ctrip-orange);
        box-shadow: 0 0 0 3px rgba(255, 106, 0, 0.15);
    }


    /* ========== 响应式设计 ========== */
    @media (max-width: 768px) {
        .sidebar {
            transform: translateX(-100%);
            width: 280px;
        }

        .main-content {
            margin-left: 0;
            padding: 88px 16px 16px;
        }

        .top-nav {
            left: 0;
            padding: 0 16px;
        }

        .menu-toggle {
            display: block;
        }

        .filter-group {
            gap: 8px;
        }

        /* 订单卡片样式 */
        #orders .merchant-order-card {
            padding: 16px;
            margin: 16px 0;
            border-radius: 8px;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 12px;
            margin-bottom: 16px;
        }

        .order-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-text {
            font-weight: 500;
        }

        /* 不同状态的颜色 */
        #orders [data-status="pending"] .status-dot { background: #f59e0b; }
        [data-status="active"] .status-dot { background: #3b82f6; }
        [data-status="completed"] .status-dot { background: #10b981; }
        [data-status="canceled"] .status-dot { background: #ef4444; }

        .order-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .dishes-items {
            margin: 8px 0;
        }


        .order-total {
            text-align: right;
            font-weight: 600;
            margin-top: 12px;
            color: var(--ctrip-blue);
        }

        .rider-info {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #eee;
        }


        /* 状态标签样式 */
        .order-status {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        /* 修改后（添加#orders前缀） */
        #orders [data-status="pending"] {
            border-left-color: #FFB020;
        }
        #orders [data-status="pending"] .order-status {
            background: #FFF4E5;
            color: #FFB020;
        }

        [data-status="active"] {
            border-left-color: #4091F7;
        }
        [data-status="active"] .order-status {
            background: #E8F2FF;
            color: #4091F7;
        }

        [data-status="completed"] {
            border-left-color: #14C9A2;
        }
        [data-status="completed"] .order-status {
            background: #E6F9F5;
            color: #14C9A2;
        }

        [data-status="canceled"] {
            border-left-color: #F54E4E;
        }
        [data-status="canceled"] .order-status {
            background: #FFEEEE;
            color: #F54E4E;
        }

        /* 订单头部布局 */
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #F0F2F5;
        }

        .order-id {
            font-size: 16px;
            font-weight: 600;
            color: #1A2F6B;
        }

        .order-id .value {
            color: #4091F7;
            margin-left: 8px;
        }

        /* 订单主体布局 */
        .order-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 20px;
        }

        .order-body h4 {
            font-size: 14px;
            color: #6B7A8F;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* 客户信息样式 */
        .customer-info p {
            margin: 8px 0;
            color: #4A5568;
            font-size: 14px;
        }

        /* 菜品列表样式 */
        .dishes-items {
            background: #F8FAFC;
            border-radius: 8px;
            padding: 12px;
        }

        .dish-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid #EDF2F7;
            align-items: center;
        }

        .dish-item:last-child {
            border-bottom: none;
        }

        .dish-item span {
            font-size: 14px;
            color: #4A5568;
        }

        /* 总价样式 */
        .order-total {
            margin-top: 16px;
            font-size: 16px;
            font-weight: 600;
            color: #1A2F6B;
        }

        /* 骑手信息样式 */
        .rider-info {
            background: #F8FAFC;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
        }

        .rider-info p {
            margin: 8px 0;
            color: #4A5568;
            font-size: 14px;
        }
    }
</style>
</head>
<body>
    <div class="menu-toggle"></div>
    <div class="container">
        <!-- 左侧导航栏（保持与骑手端相同DOM结构） -->
        <nav class="sidebar" aria-label="主菜单">
            <div class="logo">商家中心</div>
            <ul class="nav-menu">
                <!-- 使用data-type属性保持与骑手端相同交互逻辑 -->
                <li><a href="#" class="nav-link" data-type="dishes">🍔 菜品管理</a></li>
                <li><a href="#" class="nav-link" data-type="orders">📦 订单管理</a></li>
                <li><a href="#" class="nav-link" data-type="settings">⚙️ 店铺设置</a></li>
            </ul>
        </nav>

        <!-- 顶部导航（结构与骑手端一致） -->
        <header class="top-nav">
            <nav class="user-menu">
                <span class="welcome-btn">👋 欢迎您，{{ merchant_name }}</span>
                <a href="/logout/" class="welcome-btn">🚪 退出登录</a>
            </nav>
        </header>

        <!-- 主内容区域（按功能分区） -->
        <main class="main-content">
            <!-- 菜品管理区域 -->
            <section id="dishes" style="display: none;">
                <div class="section-header" style="display: flex; justify-content: space-between; align-items: center;">
                <h2>菜品管理</h2>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="搜索菜品名称..." id="dish-search">
                    <button class="user-btn search-btn" onclick="handleSearch()">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="M21 21l-4.35-4.35"/>
                        </svg>
                        搜索
                    </button>
                </div>
                </div>

                <!-- 在菜品表单下方添加分类过滤 -->
                <div class="filter-group">
                    <button class="filter-btn active" data-category="all">全部</button>
                    <button class="filter-btn" data-category="主食">主食</button>
                    <button class="filter-btn" data-category="饮料">饮料</button>
                    <button class="filter-btn" data-category="小吃">小吃</button>
                </div>

                <!-- 修改菜品管理区域的表单部分 -->
                <div class="dish-form">
                    <h3>新增菜品</h3>
                    <div class="form-group">
                        <input type="text" id="dish-name" placeholder="菜品名称" required>
                        <input type="number" id="dish-price" placeholder="价格" min="0" step="0.01" required>
                        <select id="dish-category">
                            <option value="">选择分类</option>
                            <option value="主食">主食</option>
                            <option value="饮料">饮料</option>
                            <option value="小吃">小吃</option>
                        </select>
                        <button class="user-btn add-dish-btn">上架菜品</button>
                        <div class="error-msg" id="dish-error" style="display: none"></div>
                    </div>
                </div>

                <!-- 新增编辑表单模板 -->
                <div class="edit-form-overlay" style="display: none;">
                    <div class="edit-form">
                        <h3>修改菜品信息</h3>
                        <form id="edit-dish-form">
                            <div class="form-group">
                                <input type="text" id="edit-dish-name" required>
                                <input type="number" id="edit-dish-price" min="0" step="0.01" required>
                                <select id="edit-dish-category">
                                    <option value="主食">主食</option>
                                    <option value="饮料">饮料</option>
                                    <option value="小吃">小吃</option>
                                </select>
                            </div>
                            <div class="form-actions">
                                <button type="button" class="user-btn cancel-edit">取消</button>
                                <button type="submit" class="user-btn confirm-edit">保存修改</button>
                            </div>
                        </form>
                    </div>
                </div>


                <div class="dish-list"></div>
            </section>




            <!-- 订单管理区域 -->
            <section id="orders" style="display: none;">
                <div class="section-header">
                    <h2>订单管理</h2>
                    <div class="filter-group">
                        <button class="filter-btn active" data-status="all">全部订单</button>
                        <button class="filter-btn" data-status="pending">待接单</button>
                        <button class="filter-btn" data-status="active">配送中</button>
                        <button class="filter-btn" data-status="completed">已完成</button>
                    </div>
                </div>

                <!-- 订单列表容器 -->
                <div class="order-list" id="orders-container">
                    <!-- 订单模板 -->

                </div>
            </section>

            <div id="global-templates" style="display: none;">
                <div class="dish-card template" style="display:none;" data-category="{{category}}">
                    <div class="dish-info">
                        <h3 class="dish-name"></h3>
                        <p>价格：¥<span class="dish-price"></span></p>
                        <p>分类：<span class="dish-category">暂无分类</span></p>
                    </div>
                    <div class="dish-actions">
                        <button class="edit-btn user-btn">修改</button>
                        <button class="delete-btn user-btn danger">下架</button>
                    </div>
                </div>

                <div class="merchant-order-card template" style="display: none;">
                    <div class="order-header">
                        <span class="order-id">订单号：<span class="value"></span></span>
                        <span class="order-status">
                            <span class="status-dot"></span>
                            <span class="status-text"></span>
                        </span>
                    </div>

                    <div class="order-body">
                        <div class="customer-info">
                            <h4>客户信息</h4>
                            <p>姓名：<span class="customer-name"></span></p>
                            <p>电话：<span class="customer-phone"></span></p>
                            <p>地址：<span class="customer-address"></span></p>
                        </div>

                        <div class="dishes-list">
                            <h4>菜品详情</h4>
                            <div class="dishes-items"></div>
                            <div class="order-total">
                                总价：¥<span class="total-price"></span>
                            </div>
                        </div>

                        <div class="rider-info" style="display: none;">
                            <h4>骑手信息</h4>
                            <p>姓名：<span class="rider-name"></span></p>
                            <p>电话：<span class="rider-phone"></span></p>
                        </div>
                    </div>
                </div>
            </div>>

            <!-- 店铺设置区域 -->
            <section id="settings" style="display: none;">
                <h2>店铺设置</h2>
                <div class="settings-form">
                    <form id="merchant-settings-form">
                        <div class="form-group">
                            <label>店铺名称:  </label>

                            <label>新密码</label>
                            <input type="password" id="new-password" required>

                            <input type="password" id="confirm-password" required>

    <!-- 加载动画蒙层 -->
    <div class="loading-mask">
        <div class="loading-spinner"></div>
    </div>

    <script>
        let currentSearchState = {
            keyword: '',
            category: 'all'
        };
    /* ===================== 页面主控制器 ===================== */
    document.addEventListener('DOMContentLoaded', () => {
        // ------------------ 初始化阶段 ------------------
        // 创建导航管理实例
        window.navigationManager = new NavigationManager();

        // 创建加载蒙层
        const loadingMask = document.createElement('div');
        loadingMask.className = 'loading-mask';
        document.body.appendChild(loadingMask);



        // ------------------ 事件绑定阶段 ------------------
        // 搜索按钮点击事件
        document.querySelector('.search-btn').addEventListener('click', handleSearch);

        // 分类按钮点击事件
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // 移除所有按钮激活状态
                document.querySelectorAll('.filter-btn').forEach(b =>
                    b.classList.remove('active'));

                // 设置当前分类
                currentSearchState.category = this.dataset.category;
                this.classList.add('active');

                // 触发搜索
                triggerSearch();
            });
        });

        // 输入框实时搜索（带防抖）
        let searchTimeout;
        document.getElementById('dish-search').addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                handleSearch();
            }, 300);
        });


        // 事件委托（只需绑定一次）
        document.querySelector('.dish-list').addEventListener('click', function (e) {
            const deleteBtn = e.target.closest('.delete-btn');
            if (!deleteBtn) return;

            const dishId = deleteBtn.closest('.dish-card').dataset.dishId;

        });


        // 菜品管理相关事件
        initDishManagement(navigationManager, loadingMask);

        // 店铺设置相关事件
        initSettingsManagement(loadingMask);

        // 公共UI事件（侧边栏响应式处理）
        initUIEvents();

        // 新增编辑表单初始化
        initEditForm(navigationManager);

        // ------------------ 浏览器历史记录处理 ------------------
        window.addEventListener('popstate', (event) => {
            if (event.state && event.state.section) {
                navigationManager.switchSection(event.state.section);
            }
        });
    });

    /* ===================== 导航管理类 ===================== */
    class NavigationManager {
        constructor() {
            this.currentSection = null;
            this.initNavigation();
            this.initDynamicElements();
            this.templates = {
                dish: document.querySelector('#global-templates .dish-card.template'),
                order: document.querySelector('#global-templates .merchant-order-card.template')
            };
            if (!this.templates.dish || !this.templates.order) {
                console.error('模板元素未初始化');
            }
        }

        /* --------------- 初始化方法 --------------- */
        initNavigation() {
            // 绑定导航点击事件
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', e => this.handleNavClick(e));
            });

            // 初始化显示第一个标签页
            this.switchSection(this.getInitialSection());
        }

        initDynamicElements() {
            // 移动端菜单切换
            const sidebar = document.querySelector('.sidebar');
            const menuToggle = document.querySelector('.menu-toggle');

            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
                document.body.classList.toggle('no-scroll');
            });

            // 窗口大小变化监听
            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {
                    sidebar.classList.remove('active');
                    document.body.classList.remove('no-scroll');
                }
            });
        }

        /* --------------- 核心功能方法 --------------- */
        // 加载菜品数据
        async loadDishes() {
            try {
                const response = await fetch('/api/dishes/', {  // 修改请求地址
                    method: 'GET',
                    credentials: 'include'
                });

                if (!response.ok) throw new Error(`HTTP错误 ${response.status}`);
                const dishes = await response.json();
                this.renderDishList(dishes);

            } catch (error) {
                this.showError('dishes', '加载失败，请刷新重试');
                console.error('菜品加载失败:', error);
            }
        }

        // 加载店铺设置
        async loadSettings() {
            try {
                const response = await fetch('/api/merchant/settings/', {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!response.ok) throw new Error(`HTTP错误 ${response.status}`);

                const data = await response.json();
                this.populateSettingsForm(data);

            } catch (error) {
                console.error('加载设置失败:', error);
                this.showError('settings', '加载设置失败');
            }
        }

        /* --------------- 页面渲染方法 --------------- */

        // 渲染菜品列表
        renderDishList(dishes) {
            const dishList = document.querySelector('.dish-list');
            dishList.innerHTML = ''; // 清空现有内容

            if (!dishes || dishes.length === 0) {
                dishList.innerHTML = '<div class="no-result">未找到相关菜品</div>';
                return;
            }

            // 使用模板创建卡片
            const template = document.querySelector('.dish-card.template');
            dishes.forEach(dish => {
                const clone = template.cloneNode(true);
                clone.style.display = 'flex';
                clone.dataset.dishId = dish.id;

                // 填充数据
                clone.querySelector('.dish-name').textContent = dish.name;
                clone.querySelector('.dish-price').textContent = dish.price.toFixed(2);
                clone.querySelector('.dish-category').textContent = dish.category || '未分类';

                // 绑定事件
                clone.querySelector('.edit-btn').addEventListener('click', () =>
                    this.showEditForm(dish));
                clone.querySelector('.delete-btn').addEventListener('click', () =>
                    this.handleDeleteDish(dish.id));

                dishList.appendChild(clone);
            });
        }

        // 创建单个菜品卡片
        createDishCard(dish, template) {
            const clone = template.cloneNode(true);
            clone.classList.remove('template');
            clone.style.display = 'flex';
            clone.dataset.dishId = dish.id;

            // 填充数据
            clone.querySelector('.dish-name').textContent = dish.name;
            clone.querySelector('.dish-price').textContent = Number(dish.price).toFixed(2);
            clone.querySelector('.dish-category').textContent = dish.category || '未分类';

            // 绑定事件
            clone.querySelector('.edit-btn').addEventListener('click', () => this.showEditForm(dish));
            clone.querySelector('.delete-btn').addEventListener('click', () => this.handleDeleteDish(dish, clone));

            return clone;
        }

        /* --------------- 事件处理方法 --------------- */
        // 处理导航点击
        handleNavClick(event) {
            event.preventDefault();
            const targetSection = event.target.dataset.type;
            this.switchSection(targetSection);
            this.updateURL(targetSection);
        }

        // 在NavigationManager类中修改删除方法
        async handleDeleteDish(dishId) {
            if (!confirm(`确认下架该菜品？`)) return;

            try {
                const response = await fetch(`/api/dishes/${dishId}/`, { // 确保使用模板字符串
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (response.ok) {
                    const dishCard = document.querySelector(`[data-dish-id="${dishId}"]`);
                    if (dishCard) dishCard.remove();
                    this.showToast("下架成功", "success");
                } else {
                    this.showError('dishes', '下架失败: ' + (await response.text()));
                }
            } catch (error) {
                this.showError('dishes', '网络错误: ' + error.message);
            }
        }

        /* --------------- 辅助方法 --------------- */

        // 切换功能模块
        switchSection(sectionId) {
            // 隐藏所有模块
            document.querySelectorAll('section').forEach(section =>
                section.style.display = 'none'
            );

            // 显示目标模块
            const target = document.getElementById(sectionId);
            if (target) {
                target.style.display = 'block';
                this.currentSection = sectionId;
                this.loadSectionData(sectionId);
            }

            // 更新导航激活状态
            this.updateNavActiveState(sectionId);
        }

        // 更新浏览器URL
        updateURL(sectionId) {
            const newUrl = `${window.location.pathname}?type=${sectionId}`;
            window.history.pushState({section: sectionId}, '', newUrl);
        }

        // 填充店铺设置表单
        populateSettingsForm(data) {
            document.getElementById('merchant-name').value = data.name || '';
            document.getElementById('merchant-phone').value = data.phone || '';
            document.getElementById('merchant-address').value = data.address || '';
        }

        // 更新导航激活状态
        updateNavActiveState(sectionId) {
            document.querySelectorAll('.nav-link').forEach(link =>
                link.classList.toggle('active', link.dataset.type === sectionId)
            );
        }

        // 加载模块数据
        async loadSectionData(sectionId) {
            switch (sectionId) {
                case 'dishes':
                    await this.loadDishes();
                    break;
                case 'orders':
                    await this.loadOrders();
                    break;
                case 'settings':
                    await this.loadSettings();
                    break;
            }
        }

        // 显示编辑表单
        showEditForm(dish) {
            const overlay = document.querySelector('.edit-form-overlay');
            const form = document.getElementById('edit-dish-form');

            // 填充当前数据
            document.getElementById('edit-dish-name').value = dish.name;
            document.getElementById('edit-dish-price').value = dish.price;
            document.getElementById('edit-dish-category').value = dish.category || '';

            // 显示表单并保存ID
            overlay.style.display = 'flex';
            form.dataset.dishId = dish.id;
        }

        /* --------------- 新增筛选核心方法 --------------- */
        filterOrders(status, target) {
            // 更新按钮状态
            document.querySelectorAll('#orders .filter-btn').forEach(b =>
                b.classList.remove('active')
            );
            if(target) target.classList.add('active');
            // 过滤订单
            document.querySelectorAll('#orders-container .merchant-order-card').forEach(order => {
                const shouldShow = status === 'all' || order.dataset.status === status;
                order.style.display = shouldShow ? 'block' : 'none';
            });
        }

        // 订单加载方法（示例）
        async loadOrders() {
            try {
                const container = document.getElementById('orders-container');
                const template = document.querySelector('#global-templates .merchant-order-card.template');

                if (!template) {
                  throw new Error('未找到订单模板');
                }
                container.innerHTML = '<div class="loading-text">加载订单中...</div>';

                const response = await fetch('/api/merchant/orders/', {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!response.ok) throw new Error(`HTTP错误 ${response.status}`);
                const orders = await response.json();
                this.renderOrders(orders);
                this.filterOrders('all', document.querySelector('#orders .filter-btn[data-status="all"]'));

            } catch (error) {
                console.error('订单加载失败:', error);
                this.showError('orders', '加载订单失败');
            }
        }

        // 订单渲染方法
        renderOrders(orders) {
            const statusMap = {
                "pending": "pending",
                "active": "active",
                "completed": "completed",
                "canceled": "canceled"
            };
            const container = document.getElementById('orders-container');
            container.innerHTML = '';

            orders.forEach(order => {
                const clone = this.templates.order.cloneNode(true);

                // 修正状态处理逻辑
                const originalStatus = order.status.toLowerCase();
                const displayStatus = statusMap[originalStatus] || originalStatus;
                clone.dataset.status = originalStatus;

                // 状态显示文本（不影响过滤逻辑）
                clone.querySelector('.status-text').textContent = {
                    pending: '待接单',
                    active: '配送中',
                    completed: '已完成',
                    canceled: '已取消'
                }[originalStatus];


                // 在renderOrders方法中添加调试输出
                console.log('Order Status:', originalStatus, 'DOM Status:', clone.dataset.status);


                // 填充状态显示
                clone.querySelector('.status-text').textContent = displayStatus;
                clone.querySelector('.status-dot').style.backgroundColor = this.getStatusColor(originalStatus);

                // 填充订单数据
                clone.querySelector('.order-id .value').textContent = order.oid;
                clone.querySelector('.order-total .total-price').textContent = order.total_price.toFixed(2);
                clone.querySelector('.customer-phone').textContent = order.customer_info.phone || '未提供';

                // 填充客户信息
                clone.querySelector('.customer-name').textContent = order.customer_info.name;
                clone.querySelector('.customer-address').textContent = order.customer_info.address;


                clone.classList.remove('template');
                clone.style.display = 'block';
                clone.dataset.status = order.status.toLowerCase(); // 状态转为小写
                clone.dataset.status = statusMap[order.status] || order.status.toLowerCase();



                // 填充菜品信息
                const dishesContainer = clone.querySelector('.dishes-items');
                dishesContainer.innerHTML = '';
                order.dishes.forEach(dish => {
                    const div = document.createElement('div');
                    div.className = 'dish-item';
                    div.innerHTML = `
                        <span>${dish.name}</span>
                        <span>数量：${dish.quantity}</span>
                        <span>单价：¥${dish.price.toFixed(2)}</span>
                        <span>小计：¥${dish.subtotal.toFixed(2)}</span>
                    `;
                    dishesContainer.appendChild(div);
                });

                // 修改骑手信息显示逻辑
                if (order.rider_info) {
                    const riderSection = clone.querySelector('.rider-info');
                    riderSection.style.display = 'block';  // 移除内联的display:none
                    riderSection.querySelector('.rider-name').textContent = order.rider_info.name;
                    riderSection.querySelector('.rider-phone').textContent = order.rider_info.phone;
                }

                container.appendChild(clone);
            });

            // 初始化过滤功能（直接定义函数）
            const filterOrders = (status, target) => {
                document.querySelectorAll('#orders .filter-btn').forEach(b =>
                    b.classList.remove('active'));
                target.classList.add('active');

                document.querySelectorAll('#orders .merchant-order-card').forEach(order => {
                    const orderStatus = order.dataset.status;
                    const shouldShow = status === 'all' || orderStatus === status;
                    order.style.display = shouldShow ? 'block' : 'none';
                });
            };

            // 绑定过滤按钮事件
            document.querySelectorAll('#orders .filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    filterOrders(this.dataset.status, this); // 传递status和target
                });
            });
        }


        getStatusColor(status) {
            const colorMap = {
                pending: '#FFB020',
                active: '#4091F7',
                completed: '#14C9A2'
            };
            return colorMap[status.toLowerCase()] || '#999';
        }

        // 获取初始显示模块
        getInitialSection() {
            const params = new URLSearchParams(window.location.search);
            return params.get('type') || 'dishes';
        }

        // 显示错误信息（原缺失）
        showError(sectionId, message) {
            const errorElement = document.querySelector(`#${sectionId} .error-msg`);
            if (errorElement) {
                errorElement.textContent = message;
                setTimeout(() => errorElement.textContent = '', 3000);
            }
        }

        // 保存菜品修改（原在注释中）
        async saveDishChanges(dishId, newData) {
            try {
                const response = await fetch(`/api/dishes/${dishId}/`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'include',
                    body: JSON.stringify(newData)
                });

                {#// 添加状态码和响应内容日志#}
                {#console.log('HTTP状态码:', response.status);#}
                {#const responseText = await response.text();#}
                {#console.log('响应内容:', responseText);#}

                if (!response.ok) {
                    const error = responseText ? JSON.parse(responseText) : {};
                    throw new Error(error.message || '保存失败');
                }

                await this.loadDishes();
                return true;

            } catch (error) {
                //console.error('完整错误信息:', error);
                alert(error.message);
                return false;
            }
        }
    }

    /* ===================== 功能模块初始化 ===================== */
    // 初始化菜品管理功能
    function initDishManagement(navManager, loadingMask) {
        const addBtn = document.querySelector('.add-dish-btn');

        addBtn.addEventListener('click', async (e) => {
            e.preventDefault(); // 新增这行阻止默认行为
            const nameInput = document.getElementById('dish-name');
            const priceInput = document.getElementById('dish-price');
            const categorySelect = document.getElementById('dish-category');
            const errorDiv = document.getElementById('dish-error');
            errorDiv.textContent = '';

            // 前端验证
            if (!validateDishForm(nameInput, priceInput, categorySelect, errorDiv)) return;

            loadingMask.style.display = 'block';

            try {
                console.log('发送菜品创建请求', {
                    name: nameInput.value.trim(),
                    price: parseFloat(priceInput.value),
                    category: categorySelect.value
                });
                const response = await fetch('/api/dishes/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'include',
                    body: JSON.stringify({
                        name: nameInput.value.trim(),
                        price: parseFloat(priceInput.value),
                        category: categorySelect.value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resetDishForm(nameInput, priceInput, categorySelect);
                    await navManager.loadDishes();
                } else {
                    errorDiv.textContent = data.error || '保存失败';
                }
            } catch (error) {
                console.error('添加菜品错误:', error); // 新增错误日志
                errorDiv.textContent = '网络错误，请检查连接';
            } finally {
                loadingMask.style.display = 'none';
            }
        });
    }

    // 初始化店铺设置功能
    function initSettingsManagement(loadingMask) {
        const settingForm = document.getElementById('merchant-settings-form');

        settingForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loadingMask.style.display = 'block';

            const formData = {
                name: document.getElementById('merchant-name').value.trim(),
                phone: document.getElementById('merchant-phone').value.trim(),
                address: document.getElementById('merchant-address').value.trim()
            };

            const errorDiv = document.getElementById('settings-error');
            errorDiv.textContent = '';

            if (!validateSettingsForm(formData, errorDiv)) return;

            try {
                const response = await fetch('/api/merchant/settings/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert('设置已保存');
                    updateWelcomeMessage(formData.name);
                } else {
                    errorDiv.textContent = data.error || '保存失败';
                }
            } catch (error) {
                errorDiv.textContent = '网络错误，请检查连接';
            } finally {
                loadingMask.style.display = 'none';
            }
        });
    }

    // 独立初始化编辑表单
    function initEditForm(navManager) {
        const editForm = document.getElementById('edit-dish-form');
        const overlay = document.querySelector('.edit-form-overlay');

        editForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const dishId = editForm.dataset.dishId;
            const newData = {
                name: document.getElementById('edit-dish-name').value.trim(),
                price: parseFloat(document.getElementById('edit-dish-price').value),
                category: document.getElementById('edit-dish-category').value
            };

            if (await navManager.saveDishChanges(dishId, newData)) {
                overlay.style.display = 'none';
            }
        });
    }

    /* ===================== 工具函数 ===================== */
    // 新增店铺设置表单验证
    // 增强验证函数（处理多个错误）
    function validateSettingsForm(formData, errorDiv) {
        const errors = [];

        if (!formData.name) errors.push('店铺名称不能为空');
        if (!formData.phone) errors.push('手机号码不能为空');
        if (!formData.address) errors.push('店铺地址不能为空');

        if (errors.length > 0) {
            errorDiv.textContent = errors.join('，');
            return false;
        }
        return true;
    }


    // 验证菜品表单
    function validateDishForm(nameInput, priceInput, categorySelect, errorDiv) {
        if (!nameInput.value.trim()) {
            errorDiv.textContent = '请输入菜品名称';
            return false;
        }
        if (isNaN(priceInput.value) || priceInput.value <= 0) {
            errorDiv.textContent = '请输入有效价格';
            return false;
        }
        if (!categorySelect.value) { // 新增分类验证
            errorDiv.textContent = '请选择菜品分类';
            return false;
        }
        return true;
    }

    // 重置菜品表单
    function resetDishForm(nameInput, priceInput, categorySelect) {
        nameInput.value = '';
        priceInput.value = '';
        categorySelect.value = '';
    }

    // 更新欢迎信息
    function updateWelcomeMessage(name) {
        document.querySelector('.user-btn:first-child').textContent = `欢迎您，${name}`;
    }

    // 初始化UI事件
    function initUIEvents() {
        const overlay = document.querySelector('.edit-form-overlay');

        // 取消编辑按钮
        document.querySelector('.cancel-edit').addEventListener('click', () => {
            overlay.style.display = 'none';
        });

        // 点击遮罩层关闭
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) overlay.style.display = 'none';
        });
    }

    /* ===================== 搜索功能 ===================== */
    let currentSearchKeyword = '';
    let currentCategory = 'all';

    // 搜索按钮点击事件
    function handleSearch() {
        currentSearchKeyword = document.getElementById('dish-search').value.trim();
        triggerSearch();
    }

    // 实时输入监听（可选）
    document.getElementById('dish-search').addEventListener('input', function () {
        currentSearchKeyword = this.value.trim();
        triggerSearch();
    });

    // 分类过滤处理
    function handleFilter(category) {
        // 更新按钮状态
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.category === category);
        });

        currentCategory = category;
        triggerSearch();
    }

    // 增强搜索功能
    async function triggerSearch() {
        try {
            const params = new URLSearchParams({
                keyword: document.getElementById('dish-search').value.trim(),
                category: currentSearchState.category
            });

            const response = await fetch(`/api/dishes/search/?${params}`);
            if (!response.ok) throw new Error(`HTTP错误 ${response.status}`);

            const dishes = await response.json();
            window.navigationManager.renderDishList(dishes);
        } catch (error) {
            console.error('搜索失败:', error);
            document.getElementById('dish-error').style.display = 'block';
            document.getElementById('dish-error').textContent = '搜索失败，请稍后重试';
        }
    }


    // 在<script>标签内添加
    document.getElementById('change-password-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const errorDiv = document.getElementById('password-error');
        errorDiv.style.display = 'none';

        const oldPassword = document.getElementById('old-password').value;
        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        // 前端验证
        if (newPassword !== confirmPassword) {
            errorDiv.textContent = '新密码两次输入不一致';
            errorDiv.style.display = 'block';
            return;
        }

        try {
            const response = await fetch('/api/merchant/change-password/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                credentials: 'include',
                body: JSON.stringify({
                    old_password: oldPassword,
                    new_password: newPassword
                })
            });

            const data = await response.json();

            if (response.ok) {
                alert('密码修改成功，请重新登录');
                window.location.href = '/logout/';
            } else {
                errorDiv.textContent = data.error || '密码修改失败';
                errorDiv.style.display = 'block';
            }
        } catch (error) {
            errorDiv.textContent = '网络错误，请稍后重试';
            errorDiv.style.display = 'block';
        }
    });

</script>
